<div class="rating" *ngFor="let s of starts">
  <input id="{{s.idx + s.title + itemId}}" name="{{s.idx + s.title + itemId}}" type="checkbox" value="{{s.idx}}" [name]="inputName" [checked]="s.checked"/>
  <label for="{{s.idx + s.title + itemId}}" title="{{s.title}}" (click)='onClick(s.idx)' [ngClass]="{'checked':s.checked}"></label>
</div>
