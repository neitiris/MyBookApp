<div class="book-container">
  <div class="book__details">
    <a href=""><img class="book__img" src="{{this.book.img}}" alt=""></a>
    <h3 class="book__name">{{this.book.name}}</h3>
    <p class="book__author">{{this.book.author}}</p>
  </div>
  <app-rating [rating]='this.book.rating' [itemId]='this.book.id'></app-rating>
</div>
