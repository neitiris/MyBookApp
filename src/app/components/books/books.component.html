<div class="book-container">
  <div class="book__details">
    <a href=""> <img class="book__img" src="{{this.book_image}}" alt=""></a>
    <h3 class="book__name">{{this.book_name}}</h3>
    <p class="book__author">{{this.book_author}}</p>
  </div>
  <app-rating [rating]='this.book_rating' [itemId]='this.book_id'></app-rating>
</div>
